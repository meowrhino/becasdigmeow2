name: Update sunlight data

on:
  schedule:
    - cron: '30 4 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    env:
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate sunlight cheat sheet
        run: node scripts/updateSunlight.js

      - name: Commit and push updated data
        run: |
          if git diff --quiet --exit-code; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "meowrhino-bot"
          git config user.email "meowrhino-bot@users.noreply.github.com"
          git add data/sunlight.json
          git commit -m "chore: refresh sunlight data [skip ci]"
          git push
